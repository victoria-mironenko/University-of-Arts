<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>University</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<a href="#" class="header__logo">
					<img src="./images/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu-list">
						<li class="menu__item">
							<a class="menu__link" href="#">About</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Academics</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="main">
			<section class="presentation common-container">
				<div class="presentation__text">
					<hgroup class="presentation__text-titles">
						<h3>2022 | About us</h3>
						<h1>Visual history</h1>
						<h4>The Greatest temple of art that creates<br> the future of Aesign and Art</h4>
					</hgroup>
					<a class="presentation__text-link" href="#">more</a>
				</div>
				<div class="presentation__video">
					<!-- Slider main container -->
					<div class="swiper">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="presentation__video-wrapper">
									<img class="video-prew" src="./images/presentation/presentation-1.png"
										alt="an office building">
								</div>

							</div>
							<div class="swiper-slide">
								<div class="presentation__video-wrapper">
									<img class="video-prew" src="./images/presentation/presentation-2.png"
										alt="an office building">
								</div>
							</div>
							<div class="swiper-slide">
								<div class="presentation__video-wrapper">
									<img class="video-prew" src="./images/presentation/presentation-3.png"
										alt="an office building">
								</div>
							</div>
							<div class="swiper-slide">
								<div class="presentation__video-wrapper">
									<img class="video-prew" src="./images/presentation/presentation-4.png"
										alt="an office building">
								</div>
							</div>

						</div>





					</div>
					<div class="presentation__element-orange">
						<svg width="133" height="138" viewBox="0 0 133 138" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M0 0C73.4539 0 133 59.5461 133 133V138H0V0Z" fill="#FF6250" />
						</svg>
					</div>

					<div class="presentation__element-arrow">
						<svg width="61" height="63" viewBox="0 0 61 63" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M60.0116 62.0228L60.2577 55.2319L53.2301 54.9772L52.984 61.7681L60.0116 62.0228ZM0.992886 0.704738L0.746785 7.49571L7.77432 7.75038L8.02042 0.959411L0.992886 0.704738ZM57.2508 57.9339L5.01352 3.6615L3.75369 4.79362L55.9909 59.0661L57.2508 57.9339Z"
								fill="#2D2D2D" />
						</svg>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

				</div>
			</section>
			<div class="sponsors">
				<ul class="sponsors__list">
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.google.com/">
							<img src="./images/sponsors/google.svg" alt="goolge logo">
						</a>
					</li>
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.nike.com/">
							<img src="./images/sponsors/nike.svg" alt="nike logo">
						</a>
					</li>
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.samsung.com/">
							<img src="./images/sponsors/samsung.svg" alt="samsung logo">
						</a>
					</li>
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.apple.com/">
							<img src="./images/sponsors/apple.svg" alt="apple logo">
						</a>
					</li>
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.intercom.com/">
							<img src="./images/sponsors/intercom.svg" alt="intercom logo">
						</a>
					</li>
					<li class="sponsors__item">
						<a class="sponsors__link" href="https://www.adidas.com/">
							<img src="./images/sponsors/adidas.svg" alt="adidas logo">
						</a>
					</li>
					
				</ul>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container common-container">
				<div class="footer__top">
					<a href="#" class="footer__logo">
						<img src="./images/footer-logo.svg" alt="logo">
					</a>
					<nav class="footer__menu menu">
						<ul class="menu-list menu-list--footer">
							<li class="menu__item menu__item--footer">
								<a class="menu__link menu__link--footer" href="#">Facultyes</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link--footer" href="#">Grants</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link--footer" href="#">Dormitory</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link--footer" href="#">About</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link--footer" href="#">Academics</a>
							</li>
							<li class="menu__item">
								<a class="menu__link menu__link--footer" href="#">Contact</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="./js/slider.js"></script>
	<script src="./js/script.js"></script>


</body>

</html>
